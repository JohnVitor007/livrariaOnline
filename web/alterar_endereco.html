<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Livraria Online</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/estilo.css">

    </head>
    <body>
        <nav class="navbar cor_primaria">
            <a class="navbar-brand white" href="index.html">Livraria Online</a>
            <div class="pesquisar">
                <form class="form-inline">
                    <input class="form-control mr-sm-3" type="search" placeholder="Procurar Livros pelo título" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>
            </div>
            
            <div class="menu carrinho float-left">
                <button type="button"  class="btn btn-primary carrinho" data-toggle="modal" data-target="#meuModal">
                    <img class="float-left" src="img/pedido.png">
                    <span class="badge badge-light">1</span>
                </button>
                <button type="button" class="btn btn-primary carrinho">
                    <img class="float-left" src="img/cart.png">
                    <span class="badge badge-light">4</span>
                </button>
                <div class="d-block float-right">
                    <p class="nome_usuario">Olá, John Vitor</p>
                    <div class="d-inline">
                        <a class="opcao" href="meus_pedidos.html">Minha conta</a>
                        <p class="opcao">Sair</p>
                    </div>
                </div>
            </div>
        </nav>       
        <div class="container">
            <nav class="margin-top-lg" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="listarLivros.html">Minha Conta</a></li>
                    <li class="breadcrumb-item"><a href="listarLivros.html">Endereços</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Alterar Endereço</li>
                </ol>
            </nav>
            <div class="user-painel painel">
                <ul class="nav nav-tabs margin-top-sm">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cartões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cupons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dados de cadastro</a>
                    </li>
                </ul>               
                <h3 class="text-center margin-top-lg">Alterar Endereço</h3>
                <div class="container">
                    <form class="margin-top-lg" action="meus_enderecos.html">
                        <div class="row">
                            <div class="form-group col-8">
                                <label for="apelido">Apelido do Endereço</label>
                                <input class="form-control" id="apelido" value="Minha Casa">
                            </div>
                            <div class="form-group col-4">
                                <label for="apelido">Tipo de Residência</label>
                                <select class="form-control">
                                    <option selected>Casa</option>
                                    <option>Apartamento</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-8">
                                <label for="logradouro">Logradouro</label>
                                <input class="form-control" id="logradouro" value="Dolores Duram">
                            </div>
                            <div class="form-group col-4">
                                <label for="tipo_logradouro">Tipo Logradouro</label>
                                <select class="form-control">
                                    <option>Rua</option>
                                    <option>Viela</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-2">
                                <label for="numero">Número</label>
                                <input type="text" class="form-control" value="67">
                            </div>
                            <div class="form-group col-3">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" value="Jardim São Manoel">
                            </div>
                            <div class="form-group col-3">
                                <label for="bairro">Cidade</label>
                                <input type="text" class="form-control" value="Itaquaquecetuba">
                            </div>
                            <div class="form-group col-2">
                                    <label for="bairro">Estado</label>
                                    <select class="form-control">
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option selected value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                </select>
                            </div>
                            <div class="form-group col-2">
                                <label for="bairro">País</label>
                                <input type="text" class="form-control" value="Brasil">
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success col-4" type="button">Alterar</button>
                        </div>

                    </form>
                </div>
            </div>  
        </div>
    </body>
    <script src="js/jquery.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxS/fFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
