    <!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Livraria Online</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <nav class="navbar cor_primaria fixed-top">
            <a class="navbar-brand">Livraria Online</a>
            
            <div class="menu float-left">
                <div class="d-block float-right">
                    <p class="nome_usuario">Olá, Rodrigo</p>
                    <div class="d-inline">
                        <p class="opcao">Minha conta</p>
                        <p class="opcao">Sair</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid main-row">
            <div class="row">
                <div class="col-md-2 menu_lateral_administracao">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item inactive"><img src="img/ga.png">Gráficos de Análise</li>
                        <li class="list-group-item inactive"><img src="img/users.png">Usuários</li>
                        <li class="list-group-item active"><img src="img/book.png">Livros</li>
                        <li class="list-group-item inactive"><img src="img/warehouse.png">Estoque</li>
                        <li class="list-group-item inactive"><img src="img/asks.png">Pedidos</li>
                        <li class="list-group-item inactive"><img src="img/sp.png">Parâmetros</li>
                    </ul>
                </div>
                <div class="col-md-10 conteudo_administracao">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item active" aria-current="page">Consultar Cliente</li>
                        </ol>
                    </nav>
                    <div class="painel">
                        <h4 class="text-center">Alterar Endereço de cliente</h4>
                        <div class="container">
                            <form class="margin-top-lg" action="listar_clientes.html">
                                <div class="row">
                                    <div class="form-group col-8">
                                        <label for="apelido">Apelido do Endereço</label>
                                        <input class="form-control" id="apelido" value="Minha Casa">
                                    </div>
                                    <div class="form-group col-4">
                                        <label for="apelido">Tipo de Residência</label>
                                        <select class="form-control">
                                            <option selected>Casa</option>
                                            <option>Apartamento</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group col-4">
                                        <label for="tipo_logradouro">Tipo Logradouro</label>
                                        <select class="form-control">
                                            <option selected>Rua</option>
                                            <option>Viela</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-8">
                                        <label for="logradouro">Logradouro</label>
                                        <input value="Dolores Duram" class="form-control" id="logradouro">
                                    </div>
                                    
                                </div>
                                <div class="row">
                                    <div class="form-group col-2">
                                        <label for="numero">Número</label>
                                        <input type="text" class="form-control" value="67">
                                    </div>
                                    <div class="form-group col-3">
                                        <label for="bairro">Bairro</label>
                                        <input type="text" class="form-control" value="Jardim São Manoel">
                                    </div>
                                    <div class="form-group col-3">
                                        <label for="bairro">Cidade</label>
                                        <input type="text" class="form-control" value="Itaquaquecetuba">
                                    </div>
                                    <div class="form-group col-2">
                                        <label for="bairro">Estado</label>
                                        <select class="form-control">
                                            <option>SP</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-2">
                                        <label for="bairro">País</label>
                                        <input type="text" class="form-control" value="Brasil   ">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success col-4" type="button">Alterar</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    <script src="js/jquery.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxS/fFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
