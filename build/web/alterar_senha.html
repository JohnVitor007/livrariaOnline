<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Livraria Online</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="css/estilo.css">

    </head>
    <body>
<nav class="navbar cor_primaria">
            <a class="navbar-brand white" href="index.html">Livraria Online</a>
            <div class="pesquisar">
                <form class="form-inline">
                    <input class="form-control mr-sm-3" type="search" placeholder="Procurar Livros pelo título" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>
            </div>
            
            <div class="menu carrinho float-left">
                <button type="button"  class="btn btn-primary carrinho" data-toggle="modal" data-target="#meuModal">
                    <img class="float-left" src="img/pedido.png">
                    <span class="badge badge-light">1</span>
                </button>
                <button type="button" class="btn btn-primary carrinho">
                    <img class="float-left" src="img/cart.png">
                    <span class="badge badge-light">4</span>
                </button>
                <div class="d-block float-right">
                    <p class="nome_usuario">Olá, John Vitor</p>
                    <div class="d-inline">
                        <a class="opcao" href="meus_pedidos.html">Minha conta</a>
                        <p class="opcao">Sair</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <nav class="margin-top-lg" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="listarLivros.html">Minha Conta</a></li>
                    <li class="breadcrumb-item"><a href="listarLivros.html">Cadastro</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Alterar Senha</li>
                </ol>
            </nav>
            <div class="user-painel painel">
                <ul class="nav nav-tabs margin-top-sm">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Meus Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Endereços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cartões</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cupons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active   " href="#">Dados de cadastro</a>
                    </li>
                </ul>               
                <h3 class="text-center margin-top-lg">Alterar Senha</h3>
                <div class="container">
                    <div class="form">
                        <form class="margin-top-lg" action="meu_cadastro.html">
                            <div class="row">
                                <div class="form-group col-12">
                                    <label for="numero_cartao">Senha Atual</label>
                                    <input type="password" id="numero_cartao" class="form-control" placeholder="">
                                </div>
                                <div class="form-group col-12">
                                    <label for="numero_cartao">Nova senha</label>
                                    <input type="password" id="numero_cartao" class="form-control" placeholder="">
                                </div>
                                <div class="form-group col-12">
                                    <label for="numero_cartao">Repita nova senha</label>
                                    <input type="password" id="numero_cartao" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="form-group margin-top-sm">
                                <button type="submit" class="btn btn-success col-12">Alterar Senha</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>  
        </div>
    </body>
    <script src="js/jquery.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
