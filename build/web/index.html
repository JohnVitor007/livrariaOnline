<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Livraria Online</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <nav class="navbar cor_primaria">
            <a class="navbar-brand white" href="index.html">Livraria Online</a>
            <div class="pesquisar">
                <form class="form-inline">
                    <input class="form-control mr-sm-3" type="search" placeholder="Procurar Livros pelo título" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Pesquisar</button>
                </form>
            </div>
            
            <div class="menu carrinho float-left">
                    <button type="button"  class="btn btn-primary carrinho" data-toggle="modal" data-target="#meuModal">
                        <img class="float-left" src="img/pedido.png">
                        <span class="badge badge-light">1</span>
                    </button>
               
                <button type="button" class="btn btn-primary carrinho">
                    <a href="carrinho.html">
                        <img class="float-left" src="img/cart.png">
                        <span class="badge badge-light">4</span>
                    </a>
                </button>
                <div class="d-block float-right">
                    <p class="nome_usuario">Olá, John Vitor</p>
                    <div class="d-inline">
                        <a class="opcao" href="meus_pedidos.html">Minha conta</a>
                        <p class="opcao">Sair</p>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-2 menu_lateral">
                    <form>
                        <p class="text-center font-weight-bold">Filtro de Pesquisa</p>
                            <div class="form-group">
                              <label for="titulo_livro">Titulo</label>
                              <input type="text" placeholder="Titulo do livro" class="form-control" id="titulo_livro">
                            </div>
                        
                      <div class="form-group">
                          <label for="titulo_livro">Subtítulo</label>
                          <input type="text" placeholder="Subtítulo do livro" class="form-control" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Autor</label>
                          <input type="text" placeholder="Autor" class="form-control" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Edição</label>
                          <input type="text" placeholder="Somente números" class="form-control" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Editora</label>
                          <input type="text" placeholder="Nome da editora" class="form-control" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Ano</label>
                          <input type="text" placeholder="Somente números" class="form-control" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">ISBN</label>
                          <input type="text" placeholder="ISBN do livro" class="form-control" id="titulo_livro">
                      </div>
                        <div class="form-group">
                            <label for="titulo_livro">Número de páginas</label>
                            <input type="text" placeholder="Somente números" class="form-control form-control-sm" id="titulo_livro">
                        </div>
                        <div class="form-group">
                            <label for="titulo_livro">Lagura</label>
                            <input type="text" placeholder="Somente números" class="form-control form-control-sm" id="titulo_livro">
                        </div>
                        <div class="form-group">
                            <label for="titulo_livro">Altura</label>
                            <input type="text" placeholder="Somente números" class="form-control form-control-sm" id="titulo_livro">
                        </div>
                         <div class="form-group">
                      
                          <label for="titulo_livro">Profundidade</label>
                          <input type="text" placeholder="Somente números" class="form-control form-control-sm" id="titulo_livro">
                        </div>
                      <div class="form-group">
                      
                          <label for="titulo_livro">Peso</label>
                          <input type="text" placeholder="Somente números" class="form-control form-control-sm" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Categoria</label>
                          <input type="text" placeholder="Insira a categoria" class="form-control form-control-sm" id="titulo_livro">
                      </div>
                      <div class="form-group">
                          <label for="titulo_livro">Grupo de precificação</label>
                          <select class="form-control form-control-sm">
                              <option>Bronze</option>
                              <option>Prata</option>
                              <option>Ouro</option>
                              <option>Ruby</option>
                              <option>Diamante</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Sinopse</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <button type="button" class="btn btn-primary btn-block">Pesquisar</button>
                    </form>
                </div>
                <div class="col-10">
                    <div class="container-fluid margin-top-lg">
                        <h4 class="cor_texto sublinhado">Livros mais vendidos</h4>
                        <div class="d-flex flex-wrap justify-content-between ">
                            <a href="livro.html">
                                <div class="card" style="width: 14rem" >
                                    <img class="card-img-top img-fluid" src="img/hpep.jpg">
                                    <div class="card-body">
                                        <h3 class="card-title cor_link text-center ">R$ 17,00</h3>
                                        <p class="card-text text-center">Harry Potter e Enigma do Príncipe</p>    
                                    </div>
                                </div>
                            </a>
                            <div class="card" style="width: 14rem" >
                                <img class="card-img-top img-fluid" src="img/mvu.png">
                                <div class="card-body">
                                    <h3 class="card-title cor_link text-center ">R$ 15,85</h3>
                                    <p class="card-text text-center">Morro dos ventos uivantes</p>    
                                </div>
                            </div>
                            <div class="card" style="width: 14rem" >
                                <img class="card-img-top img-fluid" src="img/amn.png">
                                <div class="card-body">
                                    <h3 class="card-title cor_link text-center ">R$ 10,99</h3>
                                    <p class="card-text text-center">Admirável mundo novo</p>    
                                </div>
                            </div>
                            <div class="card" style="width: 14rem" >
                                <img class="card-img-top img-fluid" src="img/jv.jpg">
                                <div class="card-body">
                                    <h3 class="card-title cor_link text-center ">R$ 25,00</h3>
                                    <p class="card-text text-center">Jogos Vorazes</p>    
                                </div>
                            </div>
                            <div class="card" style="width: 14rem" >
                                <img class="card-img-top img-fluid" src="img/hpep.jpg">
                                <div class="card-body">
                                    <h3 class="card-title cor_link text-center ">R$ 17,00</h3>
                                    <p class="card-text text-center">Harry Potter e Enigma do Príncipe</p>    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="meuModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </body>
    <script src="js/jquery.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
    <script src="js/popper.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxS/fFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $('#modal').on('shown.bs.modal', function () {
            $('#pedido').trigger('focus')
          })
    </script>
</html>
